<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">


<div class="container">
   <div class="row" id="rowr">
      <div class="col-md-12">
         <div id="content" class="content content-full-width">
            <!-- end profile -->
            <!-- begin profile-content -->
            <div class="profile-content">
               <!-- begin tab-content s-->
               <div class="tab-content p-0">
                  <!-- begin #profile-post tab -->
                  <div class="tab-pane fade active show" id="profile-post">
                     <!-- begin timeline -->



                       <!-- begin timeline-time -->
                       <div class="timeline-time" id="left">
                        <span class="date">today</span>
                        <span class="time">04:20</span>
                     </div>
                     <!-- end timeline-time -->
                     <!-- begin timeline-icon -->
                     <div class="timeline-icon" id="left2">
                        <a href="javascript:;">&nbsp;</a>
                     </div>
                     <!-- end timeline-icon -->
                     <!-- begin timeline-body -->
                     <div class="timeline-body" id="bodd">
                        <div class="timeline-header">
                           <h4>Cr√©er une publication</h4>
                           <span class="username"><a href="javascript:;"></a> <small></small></span>
                        </div>
                        <div class="timeline-content">
                           <p>

                           </p>
                           <img src="https://scontent.ftun8-1.fna.fbcdn.net/v/t39.30808-6/260099097_3111920309050015_8903535358316793481_n.jpg?_nc_cat=104&ccb=1-5&_nc_sid=730e14&_nc_ohc=39YZLPaHhB4AX8rU7YD&_nc_ht=scontent.ftun8-1.fna&oh=edc4519163ee124050b6e016f49667db&oe=61A88923" alt="">
                        </div>
                        <form [formGroup] = "formvalue">
                        <div class="timeline-likes">
                           <div class="stats-right">
                           </div>
                           <div class="stats">

                               <!-- <textarea type="text" width="400"   formControlName="sujet" height="auto"></textarea> -->
                              <div class="mb-3">
                                <!-- <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label> -->
                                <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="sujet" rows="3"></textarea>
                              </div>
                              <!-- <button class="btn btn-primary f-s-12 rounded-corner"  id="btna" type="button">Import photo<input type="file" class="custom-file-input"></button> -->
                           </div>
                        </div>
                        <div class="timeline-comment-box">
                           <!-- <div class="user"><img src="https://bootdey.com/img/Content/avatar/avatar3.png"></div> -->
                           <div class="input">

                                 <div class="input-group">
                                    <button type="submit" (click)="savePost()" class="form-control rounded-corner" id="inputButton" >publier</button>
                                    <span class="input-group-btn p-l-10">
                                    <!-- <button class="btn btn-primary f-s-12 rounded-corner" type="button">Comment</button> -->
                                    </span>
                                 </div>

                           </div>
                        </div>
                     </form>
                     </div>


                     <ul class="timeline" *ngFor="let post of postList">




                        <li>
                           <!-- begin timeline-time -->
                           <div class="timeline-time" id="left">
                              <span class="time">{{post.datePost}}</span>
                           </div>
                           <!-- end timeline-time -->
                           <!-- begin timeline-icon -->
                           <div class="timeline-icon" id="left2">
                              <a href="javascript:;">&nbsp;</a>
                           </div>
                           <!-- end timeline-icon -->
                           <!-- begin timeline-body -->
                           <div class="timeline-body" id="bodd">
                              <div class="timeline-header">
                                 <span class="userimage"><img [src]="post.user[0]" alt=""></span>
                                 <span class="username"><a href="javascript:;">{{post.user[1]}}</a> <small></small></span>
                              </div>
                              <div class="timeline-content">
                                 <p>
                                  {{post.sujet}}
                                 </p>
                                 <img src="https://scontent.ftun8-1.fna.fbcdn.net/v/t39.30808-6/260099097_3111920309050015_8903535358316793481_n.jpg?_nc_cat=104&ccb=1-5&_nc_sid=730e14&_nc_ohc=39YZLPaHhB4AX8rU7YD&_nc_ht=scontent.ftun8-1.fna&oh=edc4519163ee124050b6e016f49667db&oe=61A88923" alt="">
                              </div>
                              <div class="timeline-likes">
                                 <div class="stats-right">
                                   <!-- <span class="stats-text">259 Shares</span> -->
                                    <span class="stats-text">{{post.nbComent}} Comments</span>
                                 </div>
                                 <div class="stats">
                                    <span class="fa-stack fa-fw stats-icon">
                                    <i class="fa fa-circle fa-stack-2x text-danger"></i>
                                    <i class="fa fa-heart fa-stack-1x fa-inverse t-plus-1"></i>
                                        </span>
                                    <span class="fa-stack fa-fw stats-icon">
                                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                                    <i class="fa fa-thumbs-up fa-stack-1x fa-inverse"></i>
                                    </span>
                                    <span class="stats-total">{{post.nbJaime}}</span>
                                 </div>
                              </div>
                              <div class="timeline-footer">
                                 <a href="javascript:;" class="m-r-15 text-inverse-lighter"><i class="fa fa-thumbs-up fa-fw fa-lg m-r-3"></i> Like</a>
                                 <a href="javascript:;" class="m-r-15 text-inverse-lighter"><i class="fa fa-comments fa-fw fa-lg m-r-3"></i> Comment</a>
                                 <!-- <a href="javascript:;" class="m-r-15 text-inverse-lighter"><i class="fa fa-share fa-fw fa-lg m-r-3"></i> Share</a> -->
                              </div>
                              <div class="timeline-comment-box">
                                 <div class="user"><img src="https://bootdey.com/img/Content/avatar/avatar3.png"></div>
                                 <div class="input">
                                    <form action="">
                                       <div class="input-group">
                                          <input type="text" class="form-control rounded-corner" id="inputComent" placeholder="Write a comment...">
                                          <span class="input-group-btn p-l-10">
                                          <button class="btn btn-primary f-s-12 rounded-corner"  id="btna" type="button">Comment</button>
                                          </span>
                                       </div>
                                    </form>
                                 </div>
                              </div>
                           </div>
                        </li>

                     </ul>
                     <!-- end timeline -->
                  </div>
                  <!-- end #profile-post tab -->
               </div>
               <!-- end tab-content -->
            </div>
            <!-- end profile-content -->
         </div>

      </div>
   </div>
</div>
